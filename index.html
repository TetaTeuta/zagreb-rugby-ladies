<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- Favicon - Multiple formats for better browser compatibility -->
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
        <link rel="shortcut icon" href="/favicon.png" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Default meta tags (will be overridden by react-helmet-async) -->
        <title>
            Zagreb Rugby Ladies | Women's Rugby Sevens Team in Zagreb, Croatia
        </title>
        <meta
            name="description"
            content="Join Zagreb Rugby Ladies, a women's rugby sevens team in Zagreb, Croatia. Learn rugby, get fit, and be part of an empowering community. No experience needed!"
        />
        <meta
            name="keywords"
            content="women's rugby, rugby Zagreb, rugby Croatia, rugby sevens, women's sports, rugby team, join rugby, learn rugby"
        />

        <!-- Open Graph default tags -->
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Zagreb Rugby Ladies" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:locale:alternate" content="hr_HR" />

        <!-- Twitter Card default tags -->
        <meta name="twitter:card" content="summary_large_image" />

        <!-- Preconnect to improve performance -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Theme color for mobile browsers -->
        <meta name="theme-color" content="#1e3a5f" />

        <!-- Robots meta -->
        <meta name="robots" content="index, follow, max-image-preview:large" />

        <!-- Force HTTPS and upgrade insecure requests -->
        <meta
            http-equiv="Content-Security-Policy"
            content="upgrade-insecure-requests"
        />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
